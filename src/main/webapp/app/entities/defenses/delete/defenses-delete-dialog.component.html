@if (defenses) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(defenses.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="defensesDeleteDialogHeading" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
    </div>

    <div class="modal-body">
      <jhi-alert-error />
      <p id="jhi-delete-defenses-heading" jhiTranslate="designerApp.defenses.delete.question" [translateValues]="{ id: defenses.id }">
        Are you sure you want to delete Defenses {{ defenses.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
      </button>

      <button id="jhi-confirm-delete-defenses" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
      </button>
    </div>
  </form>
}
